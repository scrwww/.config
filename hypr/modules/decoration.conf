    gaps_in = 2
    gaps_out = 15
    border_size = 0
    col.active_border = rgb(d65d0e)
    col.inactive_border = rgb(1d2021)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 12
    active_opacity = 0.87
    inactive_opacity = 0.80
